<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- 소스 버전 (서비스 서버 호스팅 )  -->
<!-- <script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script> -->

<!-- 압축 버전 (서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>

<!-- 압축 버전 (CDN) -->
<!-- <script type="text/javascript" src="https:code.jquery.com/jquery-3.6.0.min.js"></script> -->

<script>
// 1. jQuery는 function type객체 (함수) 다.
// 2. jQuery 함수를 호출하면 object type 객체 (jQuery 객체)를 반환한다.
// 3. $는 jQuery 함수 객체를 참조한다. ($는 jQuery 함수 객체 이름의 Alias이다.)
// 4. jQuery 라이브러리의 정상적인 로딩은 jQuery 객체의 속성 (버전정보)로 확인할 수 있다.

var $obj1 = jQuery();
// console.log(typeof(jQuery), typeof($obj)); // 결과 : function object
console.log(typeof(jQuery), typeof($obj1), $obj1.jquery); // 결과 : function object 3.6.0

var $obj2 = jQuery();
console.log(typeof($), typeof($obj2), $obj2.jquery); // 결과 : function object 3.6.0

</script>
</head>
<body>
	<h1>jQuery 로딩</h1>
</body>
</html>
