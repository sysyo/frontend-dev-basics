// 위에꺼 줄여서 한 번에 사용하기
function  changeBackgorund(el, className) {
	el.className= className;
}


</script>
</head>
<body>
	<form>
<!-- 		<label>아이디</label> 를 쓰지 않고 placeholder 사용하기-->

<!-- 			javascript는 ; 붙여도 되고 안 붙여도 되는데 붙이는 게 좋다. 'f();'
				'f(this)' 라고 쓸 수 있음
				this가 어느 위치에 있는 지에 따라서 활용 방법이 달라진다. -> 파싱해서 코드를 만들어 사용하기 
				-->

<!-- onfocus='onFocus(this)' -> changeBackgorund 변경 -->

		<input 
			onfocus='changeBackgorund(this, "focused")' 
			onblur='changeBackgorund(this, "")'
			type="text" 
			name="userId" 
			id="user-id" 
			placeholder="아이디"/>
