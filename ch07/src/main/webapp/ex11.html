<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>

<script>
	$(function() {
		setTimeout(function() {
			// "li > strong" 만 하면 자식만 선택이 되기 때문에 div 태그 안에 있는 손자는 해당 안됨
			$("li > strong").css("font-weight", "normal");
			$("ul > li > div > strong").css("color", "blue"); // div 태그 안에 있는 손자태그만 해당됨
		}, 1000);
	});
</script>
</head>
<body>
	<h1>선택자 - 자식</h1>
		<ul>
			<li><strong> 텍스트</strong> 텍스트 텍스트 텍스트 텍스트</li>
			<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li>
				<div>
					<strong> 텍스트 </strong>
					텍스트 텍스트 텍스트 텍스트
					<span> 텍스트 </span>
				</div>
			</li>
			<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>
	</body>
</html>
