<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 소스 버전 (서비스 서버 호스팅 )  -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
	// jQuery는 DOM의 엘리먼트를 선택하는 작업을 보통 먼저 하기 때문에
	// DOM이 로딩된 후에 작성하는 것이 보통이다.

	// 1. DOM 이 로딩된 시점 : DOM API를 사용
	window.addEventListener('load', function() {
		var $obj = $("#header");
		// 절대 jQuery 객체는 null이 아니다.
		// if($obj != null) {
		// 		console.log('성공'); -> x (성공여부 따질 수 없음)
		//}
		if ($obj.length == 1) {
			console.log('성공');
		}

		// 		console.log($obj.length)
	});

	// 2. DOM 이 로딩된 시점 : jQuery 함수를 사용하는 방법1
	$(document).ready(function() {
		var $obj = $("#header");
		if ($obj.length == 1) {
			console.log('성공');
		}
	});

	// 3. DOM 이 로딩된 시점 : jQuery 함수를 사용하는 방법2
	$(function() {
		var $obj = $("#header");
		if ($obj.length == 1) {
			console.log('성공');
		}
	});
</script>
</head>
<body>
	<h1 id="header">jQuery 함수로 HTMLElement를 선택하는 시점</h1>
</body>
</html>
