<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>

<script>
	$(function() {
		setTimeout(function() {
			$("ul li:first-child").css("color", "red");
			$("ul li:last-child").css("color", "blue");

		}, 1000);
	});
</script>
</head>
<body>
	<h1>선택자 - 인접(sibling, 형제)</h1>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li> <!-- first-child  -->
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li> <!-- last-child  -->
	</ul>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li> <!-- first-child  -->
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li> <!-- last-child  -->
	</ul>
</body>
</html>
